<body>
    <texto> Detalhes String<br>
        A \ pode dar espaço<br>
        O \n pula uma linha<br>
        Para inseriri uma ' ou " devemos iniciar a String com a aspa inverda.<br>
        O template serve para computar valores ex console.log('A soma de 2 + 2 é ${2+2}');<br>
        A concatenação é um processo de soma de String console.log("salada"+"de"+"fruta");</texto>
